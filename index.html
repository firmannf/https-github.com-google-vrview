<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unikom Apps VR View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="error" class="dialog">
    <div class="wrap">
      <h1 class="title">Error</h1>
      <p class="message">An unknown error occurred.</p>
    </div>
  </div>
  <div id="play-overlay">
    <img src="img/ic_play_arrow_white_24dp.svg" />
  </div>
  <a id="watermark" href="http://g.co/vr/view" target="_blank">
    <img src="img/ic_info_outline_black_24dp.svg" />
  </a>
  <script src="build/vrview-custom.min.js"></script>
</body>

</html>
